    <div class="contact-container">

        <div class="contact-header">
            <h1 class="signature-font contact-title">Contactez-moi</h1>
            <p class="contact-caption">Laissez moi un message si vous avez besoin d'aide</p>
        </div>

        <div class="container">

            <form class="text-center form-align" action="" method="post">
                <div class="form-outline mb-4 width-responsive">
                    <input type="text" class="form-control text-white" id="ContactNom" />
                    <label class="form-label text-white" for="ContactNom">Nom</label>
                </div>

                <div class="form-outline mb-4 width-responsive">
                    <input type="text" class="form-control text-white" id="ContactPrenom" />

                </div>

                <div class="form-outline mb-4 width-responsive">
                    <input type="email" class="form-control text-white" id="ContactEmail" />
                    <label class="form-label text-white" for="ContactEmail">E-mail</label>
                </div>

                <div class="form-group form-outline mb-4 width-responsive">
                        <textarea class="form-control text-white" id="ContactMessage" rows="5"></textarea>
                        <label class="form-label text-white" for="ContactMessage">Message</label>
                    </div>
                </div>
                
                <button class="btn btn-success btn-rounded btn-contact" href="contact.html" type="submit">Envoyer</button>
            </form>
        </div>
